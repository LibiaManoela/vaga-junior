<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Abastecimento</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 40px;
                background: #f4f4f9;
                color: #333;
            }
            h1, h2 {
                color: #2c3e50;
            }
            form {
                background: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 2px 6px rgba(0,0,0,0.1);
                max-width: 400px;
                margin-bottom: 30px;
            }
            label {
                display: block;
                margin-bottom: 6px;
                font-weight: bold;
            }
            input {
                width: 100%;
                padding: 8px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 6px;
            }
            button {
                background: #3498db;
                color: white;
                border: none;
                padding: 10px 15px;
                border-radius: 6px;
                cursor: pointer;
                transition: 0.3s;
            }
            button:hover {
                background: #2980b9;
            }
            ul {
                list-style: none;
                padding: 0;
            }
            li {
                background: #fff;
                margin: 6px 0;
                padding: 10px;
                border-radius: 6px;
                box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            }
        </style>
    </head>
    <body>
        <h1>Cadastro de Abastecimento</h1>

        <form id="form-abastecimento" onsubmit="event.preventDefault(); salvar();">
            <label for="bombaId">
                ID da Bomba:
                <input id="bombaId" type="number" required>
            </label>

            <label for="data">
                Data:
                <input id="data" type="datetime-local" required>
            </label>

            <label for="litros">
                Litros:
                <input id="litros" type="number" step="0.01" required>
            </label>

            <button type="submit">Salvar</button>
            <button onclick="window.location.href='index.html'" style="background: #e74c3c; margin-left: 10px;">Voltar</button>
        </form>

        <h2>Lista de Abastecimentos</h2>
        <ul id="lista"></ul>

        <script>
            function salvar() {
                fetch('http://localhost:8080/abastecimentos', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        bomba: { id: parseInt(document.getElementById('bombaId').value) },
                        data: document.getElementById('data').value,
                        litros: parseFloat(document.getElementById('litros').value)
                    })
                }).then(() => {
                    document.getElementById('bombaId').value = '';
                    document.getElementById('data').value = '';
                    document.getElementById('litros').value = '';
                    carregarLista();
                }).catch(err => alert('Erro: ' + err));
            }

            function carregarLista() {
                fetch('http://localhost:8080/abastecimentos')
                    .then(response => response.json())
                    .then(data => {
                        const lista = document.getElementById('lista');
                        lista.innerHTML = '';
                        if (Array.isArray(data)) {
                            data.forEach(a => {
                                const bombaId = a.bomba && a.bomba.id ? a.bomba.id : 'N/A';
                                const valorTotal = a.valorTotal || 0;
                                lista.innerHTML += `<li>ID: ${a.id || 'N/A'}, Bomba: ${bombaId}, Data: ${a.data || 'N/A'}, Litros: ${a.litros || 0}, Valor: R$ ${valorTotal}</li>`;
                            });
                        } else {
                            console.log('Resposta inesperada:', data);
                        }
                }).catch(err => alert('Erro ao carregar: ' + err));
            }

            window.onload = carregarLista;
        </script>
    </body>
</html>
